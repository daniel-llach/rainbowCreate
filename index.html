<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>rainbowCreate</title>

    <!-- rainbowCreate dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <!-- <script src="./component/rainbowCreate.js" type="text/javascript"></script> -->
    <script src="./component/rainbowCreate_es5.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./component/rainbowCreate.css">

    <!-- demo page -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="example">
    <div id="instructions">for instructions check: <a href="https://github.com/daniel-llach/rainbowCreate" target="_blank">https://github.com/daniel-llach/rainbowCreate</a></div>
  </div>

  <script type="text/javascript">
    $('#example').rainbowCreate({
      direction: "vertical",
      reverse: false,
      linesWidth: 45,
      colorRank: [15,90], // 0=red, 60=yellow, 120=green, 180=light blue, 240=blue, 300=pink
      saturation: 80,
      light: 50,
      alpha: 1
    });
  </script>
</body>
